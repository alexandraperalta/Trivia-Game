<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <title>TRIVIA</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header card-info mb-3 text-center">
                        <h1>80's Sci-fi</h1>
                        <h4>How much do you know? Do you know things?? Let's find out!</h4>
                    </div>
                    <div class="card-block text-center">
                        <div>
                            How much do you know about 80's sci-fi movies? Take this short quiz and find out. You have 10 seconds to answer each question
                            so use your time wisely.
                        </div>
                        <button id="start_button">start game</button>
                        <div class="card-title"></div>
                        <h4 id="timer"></h4>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class=" text-center question"></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="options text-center"></h4>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
    </div>
</body>

<script src="trivia.js"></script>

</html>
